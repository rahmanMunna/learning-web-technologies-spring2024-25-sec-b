<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Page</title>
</head>

<body>
    <main>
        <table>
            <form action="" onsubmit="return handleSubmit()">
                <tbody>
                    <tr>
                        <td>Name</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="name" placeholder="enter your name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="errorMessage"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
                </tbody>
            </form>
        </table>
    </main>
    <script>
        const handleSubmit = () => {
            let name = document.getElementById('name').value;
            let errorMessage = document.getElementById('errorMessage');
            errorMessage.style.color = 'red'
            let firstChar = name.charAt(0);


            if (name == "") {
                errorMessage.innerHTML = 'Please type something'
                return false;
            }
            else if (name.length < 2) {
                errorMessage.innerHTML = 'Character must be contain at least 2 character '
                return false;
            }
            else if (!isLetter(firstChar)) {
                errorMessage.innerHTML = 'first character must be a letter'
                return false;
            }
            else {
                for (let i = 1; i < name.length; i++) {
                    const char = name.charAt(i);
                    if (!isLetter(char) && char !== '.' && char !== '-') {
                        errorMessage.innerHTML = 'Name can contains only (.) or (-)';
                        return false;
                    }
                }
            }
            alert('Successful')
            return true;

        }

        function isLetter(char) {
            return (char >= 'a' && char <= 'z') || (char >= 'A' && char <= 'Z');
        }
    </script>
</body>

</html>
