<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
</head>

<body>
    <main>
        <h1></h1>
        <!-- <legend>Registration Form -->
            <table>
                <tbody>
                    <form action="login.html">

                        
                            <tr>
                                <td>First Name : </td>
                                <td><input type="text" name="" id="" placeholder="enter your first name"></td>
                            </tr>
                            <tr>
                                <td>Last Name : </td>
                                <td><input type="text" name="" id="" placeholder="enter your last name"></td>
                            </tr>
                            <tr>
                                <td>User ID : </td>
                                <td><input type="number" name="" id="" placeholder="enter your user id"></td>
                            </tr>
                            <tr>
                                <td>Email : </td>
                                <td><input type="email" name="" id="" placeholder="enter your email"></td>
                            </tr>
                            <tr>
                                <td>Password : </td>
                                <td><input type="password" name="" id="" placeholder="enter your password"></td>
                            </tr>
                            <tr>
                                <td>DOB : </td>
                                <td><input type="date" name="" id=""></td>
                            </tr>
                            <tr>
                                <td>Gender : </td>
                                <td>
                                    <input type="radio" name="gender" id="">Male
                                    <input type="radio" name="gender" id="">Female
                                    <input type="radio" name="gender" id="">Others
                                </td>
                            </tr>
                            <tr>
                                <td>Skill : </td>
                                <td>
                                    <input type="checkbox" name="" id="">Coding
                                    <input type="checkbox" name="" id="">Communication
                                    <input type="checkbox" name="" id="">Analytical
                                </td>
                            </tr>
                            <tr>
                                <td>Department : </td>
                                <td>
                                    <select name="" id="">
                                        <option value="">CSE</option>
                                        <option value="">EEE</option>
                                        <option value="">LLB</option>
                                        <option value="">BBA</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Address : </td>
                                <td><textarea name="" id=""></textarea></td>
                            </tr>
                            <tr>
                                <td>Image : </td>
                                <td><input type="file" name="" id=""></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="button" value="Click">
                                    <input type="submit" value="Submit">
                                    <input type="reset" value="reset">
                                </td>
                            </tr>

                        
                    </form>
                </tbody>
            </table>
        <!-- </legend> -->
    </main>

</body>

</html>
