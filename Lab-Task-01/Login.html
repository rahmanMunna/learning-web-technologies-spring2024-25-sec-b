<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <main>
        <fieldset>
            <table>
                <tbody>
                    <form action="" id="loginForm">
                        <legend>Login</legend>
                        <tr>
                            <td>User name : </td>
                            <td>
                                <input id="userNameField" type="text" placeholder="enter user name">
                            </td>
                        </tr>
                        <tr>
                            <td>Email : </td>
                            <td>
                                <input id="emailField" type="email" placeholder="enter user email">
                            </td>
                        </tr>
                        
                        <tr>
                            <td>Password : </td>
                            <td>
                                <input id="passwordField" type="password" placeholder="enter your password">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="Login">
                            </td>
                        </tr>
                    </form>
                </tbody>
            </table>
        </fieldset>
    </main>
</body>

</html>
