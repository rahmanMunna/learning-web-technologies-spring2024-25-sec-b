<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>

<body>
    <fieldset>
        <table>
            <tbody>
                <legend>Add Product</legend>
                <form action="">
                    <tr>
                        <td>Name</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" placeholder="enter product name" name="" id="nameField">
                        </td>
                    </tr>
                    <tr>
                        <td>Buying Price</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" placeholder="enter buying price" name="" id="buyingPriceField">
                        </td>
                    </tr>
                    <tr>
                        <td>Selling Price</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" placeholder="enter Selling Price" name="" id="sellingPrice">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Save">
                        </td>
                    </tr>
                    
                </form>
            </tbody>
        </table>
    </fieldset>
</body>

</html>
